<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidenav">
        <button class="menu-item"><img src="icons/instagram.png" alt="Instagram" width="100" height="auto"></button>
        <button class="menu-item"><img src="icons/home.png" alt="Home" class="menu-icon">Home</button>
        <button class="menu-item"><img src="icons/search.png" alt="Search" class="menu-icon">Search</button>
        <button class="menu-item"><img src="icons/explore.png" alt="Explore" class="menu-icon">Explore</button>
        <button class="menu-item"><img src="icons/reels.png" alt="Reels" class="menu-icon">Reels</button>
        <button class="menu-item"><img src="icons/messages.png" alt="Messages" class="menu-icon">Messages</button>
        <button class="menu-item"><img src="icons/notifications.png" alt="Notifications" class="menu-icon">Notifications</button>
        <button class="menu-item"><img src="icons/create.png" alt="Create" class="menu-icon">Create</button>
        <button class="menu-item"><img src="icons/dashboard.png" alt="Dashboard" class="menu-icon">Dashboard</button>
        <button class="menu-item"><img src="icons/profile.png" alt="Profile" class="menu-icon"><strong>Profile</strong></button>
        <button class="menu-item"><img src="icons/ai_studio.png" alt="AI Studio" class="menu-icon">AI Studio</button>
        <button class="menu-item"><img src="icons/threads.png" alt="Threads" class="menu-icon">Threads</button>
        <button class="menu-item"><img src="icons/more.png" alt="More" class="menu-icon">More</button>
    </div>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-header">
            <div class="profile-picture">
                <img src="profilepic.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="top-section">
                    <h2 class="username">sid.malireddi</h2>
                    <button class="edit-btn">Edit profile</button>
                    <button class="edit-btn">View archive</button>
                    <button class="settings-btn">âš™</button>
                </div>
                <div class="stats">
                    <span><strong>4</strong> posts</span>
                    <span><strong>1,432</strong> followers</span>
                    <span><strong>1,236</strong> following</span>
                </div>
                <div class="bio">
                    <strong>Siddharth Malireddi</strong><br>
                    unc
                </div>
            </div>
        </div>
        <div class="highlight-item">
            <button class="add-highlight">+</button>
            <h5><span>New</span></h5>
        </div>

        <!-- Navigation (Posts, Reels, Tagged) -->
        <div class="nav">
            <div class="nav-item active"><img src="icons/posts.png" class="nav-item-img">POSTS</div>
            <div class="nav-item"><img src="icons/saved.png" class="nav-item-img">SAVED</div>
            <div class="nav-item"><img src="icons/tagged.png" class="nav-item-img">TAGGED</div>
        </div>

        <!-- Posts Grid -->
        <div class="posts-grid">
            <img src="posts/post1.png" alt="Post">
            <img src="posts/post2.png" alt="Post">
            <img src="posts/post3.png" alt="Post">
            <img src="posts/post4.png" alt="Post">
        </div>
    </div>
</body>
</html>
